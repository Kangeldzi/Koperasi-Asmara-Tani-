<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koperasi News Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #2A9D8F 0%, #1D6F7D 100%);
            color: white;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .statistics {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .articles-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .article-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .article-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .article-card:hover .article-image {
            transform: scale(1.05);
        }

        .category-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: linear-gradient(135deg, #2A9D8F 0%, #1D6F7D 100%);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 2;
        }

        .github-badge {
            position: absolute;
            top: 50px;
            left: 15px;
            background: linear-gradient(135deg, #E76F51 0%, #D65C40 100%);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .article-content {
            padding: 20px;
        }

        .article-content h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-content p {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #888;
            font-size: 0.85rem;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .author {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            max-width: 900px;
            margin: 30px auto;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(135deg, #2A9D8F 0%, #1D6F7D 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .modal-header h2 {
            flex: 1;
            margin-right: 20px;
            font-size: 1.8rem;
            line-height: 1.4;
        }

        .close-modal {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .close-modal:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
        }

        .modal-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .article-meta-large {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
            gap: 15px;
        }

        .meta-left {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .article-category {
            background: linear-gradient(135deg, #2A9D8F 0%, #1D6F7D 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .article-date {
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .article-author {
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .article-body {
            line-height: 1.8;
            color: #333;
            font-size: 1.05rem;
        }

        .article-body h3 {
            color: #2A9D8F;
            margin: 30px 0 15px 0;
            font-size: 1.4rem;
        }

        .article-body p {
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2A9D8F;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #ffeaea 0%, #ffd6d6 100%);
            border-radius: 10px;
            border-left: 4px solid #E76F51;
            margin: 20px 0;
        }

        .error-message h3 {
            color: #E76F51;
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2A9D8F 0%, #1D6F7D 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(42, 157, 143, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            color: #666;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .articles-container {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 10px;
            }
            
            .modal-header {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .modal-header h2 {
                font-size: 1.5rem;
            }
            
            .close-modal {
                position: absolute;
                top: 20px;
                right: 20px;
            }
            
            .modal-body {
                padding: 20px;
            }
            
            .modal-image {
                height: 250px;
            }
            
            .article-meta-large {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header class="header">
            <h1><i class="fas fa-newspaper"></i> Koperasi News Portal</h1>
            <p>Berita & Kegiatan Terbaru Koperasi "Asmara Tani"</p>
            <div class="statistics">
                <div class="stat-item">
                    <i class="fas fa-newspaper"></i> <span id="total-articles">0</span> Artikel
                </div>
                <div class="stat-item">
                    <i class="fas fa-external-link-alt"></i> <span id="github-articles">0</span> dari GitHub
                </div>
            </div>
        </header>

        <!-- ARTIKEL CONTAINER -->
        <div class="articles-container" id="articles-container">
            <!-- Artikel akan dimuat di sini -->
        </div>

        <!-- LOADING -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <h3>Memuat artikel...</h3>
        </div>

        <!-- CONTROLS -->
        <div class="controls">
            <button class="btn btn-primary" onclick="addSampleArticle()">
                <i class="fas fa-plus"></i> Tambah Artikel Contoh
            </button>
            <button class="btn btn-primary" onclick="addGitHubArticlePrompt()">
                <i class="fab fa-github"></i> Tambah dari GitHub
            </button>
            <button class="btn btn-secondary" onclick="clearAllArticles()">
                <i class="fas fa-trash"></i> Hapus Semua
            </button>
        </div>

        <!-- MODAL ARTIKEL -->
        <div class="modal" id="article-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title"></h2>
                    <button class="close-modal" onclick="closeModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Konten artikel akan dimuat di sini -->
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <footer class="footer">
            <p>¬© 2024 Koperasi News Portal | <i class="fas fa-heart" style="color: #E76F51;"></i> Dibuat dengan semangat koperasi</p>
            <p style="margin-top: 10px; font-size: 0.9rem; color: #888;">
                Repository GitHub: <a href="https://github.com/Kangeldzi/kumpulan-artikel-koperasi" 
                style="color: #2A9D8F; text-decoration: none;" target="_blank">
                Kangeldzi/kumpulan-artikel-koperasi</a>
            </p>
        </footer>
    </div>

    <script>
        // =================== KONFIGURASI ===================
        const GITHUB_REPO = "Kangeldzi/kumpulan-artikel-koperasi";
        let articles = [];
        let currentArticleId = null;

        // =================== DATA ARTIKEL DEFAULT ===================
        const defaultArticles = [
            {
                id: 1,
                title: "Transformasi Digital Koperasi di Era 4.0",
                category: "Teknologi",
                image: "https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                content: `<p>Transformasi digital telah menjadi kebutuhan mendesak bagi koperasi di Indonesia. Dengan mengadopsi teknologi terkini, koperasi dapat meningkatkan efisiensi operasional, memperluas jangkauan layanan, dan memberikan nilai lebih kepada anggotanya.</p>
                         <h3>Manfaat Transformasi Digital</h3>
                         <p>Implementasi sistem digital dalam koperasi tidak hanya sebatas pada proses administrasi, tetapi juga mencakup pengembangan platform digital untuk pelayanan anggota, sistem pembayaran digital, hingga analisis data untuk pengambilan keputusan strategis.</p>
                         <h3>Hasil yang Dicapai</h3>
                         <p>Beberapa koperasi terkemuka telah berhasil menerapkan transformasi digital dengan hasil yang signifikan. Mereka mencatat peningkatan kinerja hingga 40% dalam hal efisiensi operasional dan kepuasan anggota.</p>`,
                date: "15 Maret 2024",
                author: "Admin Koperasi",
                views: 0
            },
            {
                id: 2,
                title: "Strategi Pengembangan Keuangan Koperasi Berkelanjutan",
                category: "Keuangan",
                image: "https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                content: `<p>Pengembangan keuangan yang berkelanjutan menjadi kunci keberhasilan koperasi dalam jangka panjang. Strategi yang tepat dapat memastikan pertumbuhan yang stabil dan manfaat yang optimal bagi seluruh anggota.</p>
                         <h3>Strategi Efektif</h3>
                         <p>Beberapa strategi yang efektif meliputi diversifikasi produk keuangan, penguatan modal internal, kerjasama dengan lembaga keuangan formal, dan penerapan prinsip kehati-hatian dalam pengelolaan dana.</p>
                         <h3>Ketahanan Ekonomi</h3>
                         <p>Koperasi yang menerapkan strategi keuangan berkelanjutan menunjukkan ketahanan yang lebih baik dalam menghadapi fluktuasi ekonomi dan mampu memberikan kontribusi signifikan bagi perekonomian lokal.</p>`,
                date: "14 Maret 2024",
                author: "Tim Keuangan",
                views: 0
            },
            // ARTIKEL DARI GITHUB REPOSITORY ANDA
            {
                id: 1001,
                title: "Kurang Lebih 20 Tahun KUD Asmara Tani Mati Suri Kini Bangkit Kembali",
                category: "Keuangan",
                image: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj19WC7wFP17ewyHPYYqw8Wfs-ketGbrPGeu6xzvxKTl8ceNp1XnmEHtOQA9PSpHVouD7Zw3Ib3TR-i6g_i-IPY26hE-12Y74jXglQ2gINPaS20uBx_616sXLkc3a0WhuPU8e_kzYIkPpY/s2048/IMG_20200918_201057.jpg",
                githubUrl: "artikel-pertama.html",
                date: "20 Januari 2024",
                author: "Kang L",
                views: 0,
                isGitHub: true
            },
            {
                id: 1002,
                title: "Inovasi Produk Koperasi di Era Digital",
                category: "Inovasi",
                image: "https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                githubUrl: "artikel-kedua.html", // Anda bisa buat file ini nanti
                date: "18 Januari 2024",
                author: "Tim Inovasi",
                views: 0,
                isGitHub: true
            }
        ];

        // =================== INISIALISASI ===================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Koperasi News Portal Dimuat');
            console.log('üìÅ Repository GitHub:', GITHUB_REPO);
            
            // Load artikel dari localStorage
            loadArticles();
            
            // Test koneksi GitHub
            testGitHubConnection();
            
            // Tampilkan panduan di console
            showConsoleGuide();
        });

        // =================== FUNGSI UTAMA ===================

        // Load artikel
        function loadArticles() {
            const saved = localStorage.getItem('koperasi_articles');
            
            if (saved) {
                articles = JSON.parse(saved);
                console.log('üìÇ Artikel dimuat dari localStorage:', articles.length);
            } else {
                articles = [...defaultArticles];
                saveArticles();
                console.log('üìÇ Menggunakan artikel default');
            }
            
            displayArticles();
            updateStats();
            
            // Sembunyikan loading
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        }

        // Save artikel
        function saveArticles() {
            localStorage.setItem('koperasi_articles', JSON.stringify(articles));
        }

        // Tampilkan artikel
        function displayArticles() {
            const container = document.getElementById('articles-container');
            
            if (articles.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 50px; color: #666;">
                        <i class="fas fa-newspaper" style="font-size: 3rem; color: #ccc; margin-bottom: 20px;"></i>
                        <h3>Belum ada artikel</h3>
                        <p>Gunakan tombol di bawah untuk menambahkan artikel</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            articles.forEach(article => {
                const articleHTML = `
                    <div class="article-card" onclick="openArticle(${article.id})">
                        ${article.isGitHub ? 
                            `<div class="github-badge">
                                <i class="fab fa-github"></i> GitHub
                            </div>` : ''
                        }
                        <div class="category-badge">${article.category}</div>
                        <img src="${article.image}" alt="${article.title}" class="article-image"
                             onerror="this.src='https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80'">
                        <div class="article-content">
                            <h3>${article.title}</h3>
                            <p>${article.isGitHub ? 'üìÑ Artikel dari repository GitHub. Klik untuk membaca...' : (article.content ? article.content.replace(/<[^>]*>/g, '').substring(0, 120) + '...' : '')}</p>
                            <div class="article-meta">
                                <div class="author">
                                    <i class="fas fa-user"></i> ${article.author}
                                </div>
                                <div>
                                    <i class="far fa-calendar-alt"></i> ${article.date}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += articleHTML;
            });
        }

        // Update statistik
        function updateStats() {
            document.getElementById('total-articles').textContent = articles.length;
            
            const githubCount = articles.filter(a => a.isGitHub).length;
            document.getElementById('github-articles').textContent = githubCount;
        }

        // Buka artikel
        async function openArticle(articleId) {
            const article = articles.find(a => a.id === articleId);
            if (!article) return;
            
            currentArticleId = articleId;
            
            // Update views
            article.views = (article.views || 0) + 1;
            saveArticles();
            
            // Tampilkan modal
            document.getElementById('modal-title').textContent = article.title;
            document.getElementById('article-modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Jika artikel dari GitHub
            if (article.isGitHub && article.githubUrl) {
                await loadGitHubArticle(article);
            } else {
                // Artikel lokal
                showLocalArticle(article);
            }
        }

        // Tampilkan artikel lokal
        function showLocalArticle(article) {
            document.getElementById('modal-body').innerHTML = `
                <img src="${article.image}" class="modal-image" alt="${article.title}"
                     onerror="this.src='https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80'">
                <div class="article-meta-large">
                    <div class="meta-left">
                        <div class="article-category">${article.category}</div>
                        <div class="article-date">
                            <i class="far fa-calendar-alt"></i> ${article.date}
                        </div>
                        <div class="article-author">
                            <i class="fas fa-user"></i> ${article.author}
                        </div>
                    </div>
                    <div style="color: #888; font-size: 0.9rem;">
                        <i class="fas fa-eye"></i> ${article.views} dilihat
                    </div>
                </div>
                <div class="article-body">
                    ${article.content}
                </div>
            `;
        }

        // Load artikel dari GitHub
        async function loadGitHubArticle(article) {
            const githubUrl = `https://raw.githubusercontent.com/${GITHUB_REPO}/main/${article.githubUrl}`;
            
            document.getElementById('modal-body').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <h3>Memuat artikel dari GitHub...</h3>
                    <p style="margin-top: 10px; color: #666; font-size: 0.9rem;">
                        <i class="fab fa-github"></i> ${githubUrl}
                    </p>
                </div>
            `;
            
            try {
                console.log('üåê Mengambil:', githubUrl);
                
                // Tambahkan cache buster
                const urlWithCache = `${githubUrl}?t=${Date.now()}`;
                
                const response = await fetch(urlWithCache, {
                    headers: {
                        'Accept': 'text/html',
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                console.log('üìä Status:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const htmlContent = await response.text();
                console.log('‚úÖ Berhasil! Panjang:', htmlContent.length, 'karakter');
                
                // Parse konten HTML
                const articleContent = parseGitHubContent(htmlContent);
                
                // Tampilkan konten
                document.getElementById('modal-body').innerHTML = `
                    <img src="${article.image}" class="modal-image" alt="${article.title}"
                         onerror="this.src='https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80'">
                    <div class="article-meta-large">
                        <div class="meta-left">
                            <div class="article-category" style="background: linear-gradient(135deg, #E76F51 0%, #D65C40 100%);">
                                <i class="fab fa-github"></i> ${article.category} (GitHub)
                            </div>
                            <div class="article-date">
                                <i class="far fa-calendar-alt"></i> ${article.date}
                            </div>
                            <div class="article-author">
                                <i class="fas fa-user"></i> ${article.author}
                            </div>
                        </div>
                        <div style="color: #888; font-size: 0.9rem;">
                            <i class="fas fa-eye"></i> ${article.views} dilihat
                        </div>
                    </div>

        // Parse konten dari GitHub HTML
        function parseGitHubContent(html) {
            try {
                // Coba parse sebagai HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Cari elemen yang mungkin berisi konten artikel
                const selectors = [
                    'article',
                    'main',
                    '.content',
                    '.post-content',
                    '.article-content',
                    '.entry-content',
                    '#content',
                    '.container',
                    '.wrapper',
                    'body'
                ];
                
                for (const selector of selectors) {
                    const element = doc.querySelector(selector);
                    if (element && element.textContent.trim().length > 50) {
                        // Bersihkan script dan style
                        const cleanElement = element.cloneNode(true);
                        cleanElement.querySelectorAll('script, style').forEach(el => el.remove());
                        return cleanElement.innerHTML;
                    }
                }
                
                // Jika tidak ditemukan, tampilkan konten mentah (dibatasi)
                return `<div style="white-space: pre-wrap; font-family: monospace; font-size: 0.9rem; padding: 20px; background: #f8f9fa; border-radius: 8px; max-height: 500px; overflow-y: auto;">
                    ${html.substring(0, 2000)}${html.length > 2000 ? '...' : ''}
                </div>`;
                
            } catch (error) {
                console.error('Error parsing HTML:', error);
                return `<p>Konten artikel: ${html.substring(0, 1000)}...</p>`;
            }
        }
