    <title>Tombol Maps Alamat Custom</title>
    <style>
        .maps-button {
          position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            background: linear-gradient(135deg, #4285F4 0%, #34A853 50%, #FBBC05 100%);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 1;
        }
  .maps-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .maps-button:active {
            transform: translateY(1px);
        }
        
        .maps-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FBBC05 0%, #EA4335 50%, #4285F4 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
  .maps-button:hover::before {
            opacity: 1;
        }
        
        .maps-icon {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>');
            background-size: contain;
            transition: transform 0.3s ease;
        }
        
        .maps-button:hover .maps-icon {
            transform: scale(1.1) rotate(10deg);
        }
  .pulse-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            animation: pulse 2s infinite;
            z-index: -2;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }
    </style>
</head>
